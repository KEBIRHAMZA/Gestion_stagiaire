{% extends 'base.html' %}

{% block content %}

<script src="https://cdn.tailwindcss.com"></script>

<div class="max-w-sm mx-auto mt-20">
    <h1 class="text-center text-xl font-semibold mb-5">Ajouter un stagiaire</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-5">
            <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom:</label>
            <input type="text" id="nom" name="nom" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        
        <div class="mb-5">
            <label for="prenom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Pr√©nom:</label>
            <input type="text" id="prenom" name="prenom" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        
        <div class="mb-5">
            <label for="note1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Note 1:</label>
            <input type="text" id="note1" name="note1" value="0" min="0" max="20" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        
        <div class="mb-5">
            <label for="note2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Note 2:</label>
            <input type="text" id="note2" name="note2" value="0" min="0" max="20" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        
        <div class="mb-5">
            <label for="note3" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Note 3:</label>
            <input type="text" id="note3" name="note3" value="0" min="0" max="20" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>
        
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create</button>
    </form>
</div>

{% endblock content %}
